<!doctype html>
<html>

<head>
    <title>A11yTable</title>

    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #header {
            height: 110px;
            flex: 0 0 auto;
            background: rgb(17, 73, 228);
            padding: 10px;
            color: whitesmoke;
        }

        #tabs {
            height: 30px;
            flex: 0 0 auto;
            background: rgb(231, 128, 245);
            padding: 10px;
        }

        #content {
            flex: 1 auto;
            display: flex;
            min-height: 0;
            flex-wrap: wrap;
        }

        #masthead {
            height: 30px;
            padding: 10px;
            flex: 0 0 auto;
            background-color: rgb(15, 182, 98);
        }

        #sidebar {
            flex: 0 0 400px;
            display: flex;
        }

        #sidebar .sidebar__sections {
            flex: 1 auto;
            padding: 10px;
            overflow-y: scroll;
        }

        #sidebar .sidebar__scroll-bar {
            flex: 0 0 20px;
            background-color: #ddd;
            position: relative;
        }

        #sidebar .sidebar__scroll-handle {
            background-color: #9be;
            position: relative;
            cursor: grab;
            width: 100%;
            height: 200px;
        }

        #sidebar .sidebar__section+* {
            margin-top: 20px;
            border-top: 1px solid;
        }

        #results {
            flex: 1 auto;
        }

        .a11y-table {}

        .a11y-table__column-header {
            padding: 5px 10px;
            text-align: left;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div id="header">header (county seal, top-right menu, etc.) goes here</div>
    <div id="tabs">tabs go here</div>
    <div id="masthead">result summary and actions go here</div>
    <div id="content">
        <div id="sidebar"></div>
        <div id="results"></div>
    </div>
    <script src="./index.js"></script>
    <script src="./Sidebar.js"></script>
</body>

</html>
